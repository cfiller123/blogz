{% extends "base.html" %}

{% block content %}

<h1>Add a New Post</h1>
    <form method='post'>
        <label>
            Title:
            <input type="text" name='title' value='{{original_title}}'/>
        </label>
        <br>
        <br>
        <label>
            Post:
            <textarea name='content' rows='10' cols='30'>{{original_content}}</textarea>
        </label>
        <br>
        <input type="submit" value='Add Post' />
    </form>

</hr />


{% endblock %}
