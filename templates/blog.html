{% extends "base.html" %}

{% block content %}

<h1>
    {% if blogs|length == 0 %}
        <p>No blog posts yet</p>
    {% else %}

            {% for blog in blogs %}
            <p>{{blog.title}}</p>
            <p>{{blog.body}}</p>
            {% endfor %}

    {% endif %}
</h1>


{% endblock %}
