{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center;">{{title}}</h1>
    {% if blogs|length == 0 %}
        <p>No blog posts yet</p>
    {% else %}

            {% for blog in blogs %}
            <h2>{{blog.title}}</h2>
            <p>{{blog.body}}</p>
            {% endfor %}

    {% endif %}



{% endblock %}
