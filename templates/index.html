{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center;">Blog Users</h1>

    {% if not users %}
        <p>There are no users yet!</p>
    {% else %}
    <ol>
        {% for user in users %}
            <li>
                <a href="/blog?id={{user.username}}">{{user.username}}</a>
            </li>
        {% endfor %}
    </ol>
    {% endif %}
{% endblock %}
