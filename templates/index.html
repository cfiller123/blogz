{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center;">Blog Users</h1>

    {% if not users %}
        <p>There are no users yet!</p>
    {% else %}
    <ul>
        {% for user in users %}
            <li>
                <a href="/blog?user={{user}}">{{user}}</a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
